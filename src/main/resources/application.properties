#port
server.port=8080

# connect to mysql
spring.datasource.url=jdbc:mysql://localhost:3306/blog-app
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind = off

#banner
spring.main.banner-mode=off

#logging
logging.level.org.springframework.root=OFF

logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=OFF

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# T?t log c?nh báo và l?i c?a Hibernate
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=OFF